<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="app">
        <canvas id="can"></canvas>
        <input type="file" multiple style="display: none;">
        <ul class="play-list">

        </ul>
        <button id="play">暂停</button>
        <button id="change">切换样式</button>
        <button type="button" id="prev">上一曲</button>
        <button type="button" id="next">下一曲</button>
        <button type="button" id="stop">停止</button>
        <p id="res"></p>
        <b id="time"></b>
        <h2 id="index"></h2>
        <!-- 滚动条 -->
        <input value="45" placeholder="音量" type="range" id="volumn" />
        <input value="45" type="range" id="progress" />
        <input value="1" min="0.1" step="0.1" max="2" type="range" id="rate" />
    </div>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
